<title>Signup</title>
<link rel="stylesheet" href="design.css" type="text/css">
<script>
	function validation(){
		var g=/^[^$\,@][a-zA-Z]{1,10}$/;
		var h=/^[a-zA-Z0-9]+\@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}$/;
		var i=/^[0-9]{1,10}$/;
		var a=document.getElementById("fname").value;
		if(a==""){
			document.getElementById("errmsg").innerHTML="please enter name";
			document.getElementById("fname").focus();
			document.getElementById("fname").style.borderColor="red";
			return false;
		}
		if(g.test(a)==false)
		{
		document.getElementById("errmsg").innerHTML="please enter valid name";
		document.getElementById("fname").focus();
		document.getElementById("fname").style.borderColor="red";
		return false;
		}
		var b=document.getElementById("lname").value;
		if(b==""){
			document.getElementById("errmsg").innerHTML="please enter lname";
		document.getElementById("lname").focus();
		document.getElementById("lname").style.borderColor="red";
		return false;
		}
		var c=document.getElementById("email").value;
		if(c==""){
			document.getElementById("errmsg").innerHTML="please enter email";
		document.getElementById("email").focus();
		document.getElementById("email").style.borderColor="red";
		return false;	
		}
		if(h.test(c)==false)
		{
		document.getElementById("errmsg").innerHTML="please enter valid email";
		document.getElementById("email").focus();
		document.getElementById("email").style.borderColor="red";
		return false;
		}
		var d=document.getElementById("password").value;
		if(d==""){
		document.getElementById("errmsg").innerHTML="please enter password";
		document.getElementById("password").focus();
		document.getElementById("password").style.borderColor="red";
		return false;				
		}
		var e=document.getElementById("mobile").value;
		if(e==""){
		document.getElementById("errmsg").innerHTML="please enter no.";
		document.getElementById("mobile").focus();
		document.getElementById("mobile").style.borderColor="red";
		return false;
		}
		if(i.test(e)==false)
		{
		document.getElementById("errmsg").innerHTML="please enter valid no.";
		document.getElementById("mobile").focus();
		document.getElementById("mobile").style.borderColor="red";
		return false;
		}
		else
		{
			document.f2.submit();
		}
	}
</script>
